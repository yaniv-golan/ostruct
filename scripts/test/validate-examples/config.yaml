# Configuration for ostruct Example Validation Script

# Execution settings
execution:
  timeout: 300  # seconds
  max_parallel: 4  # number of parallel executions
  retry_count: 1  # number of retries for failed commands

# Validation settings
validation:
  strict_mode: false  # if true, require all outputs to be non-empty
  check_json_validity: true  # validate JSON outputs
  check_cost_estimates: true  # ensure dry-run shows cost info

# Filtering options
filters:
  # Skip examples that match these patterns
  skip_examples:
    - ".*deprecated.*"
    - ".*experimental.*"

  # Only run examples that match these patterns (empty = all)
  include_examples: []

  # Skip commands that match these patterns
  skip_commands:
    - ".*--help.*"
    - ".*--version.*"

# API settings
api:
  # Required API keys for live testing
  required_keys:
    - "OPENAI_API_KEY"

  # Optional API keys (warnings only)
  optional_keys:
    - "ANTHROPIC_API_KEY"
    - "PERPLEXITY_API_KEY"

# Output settings
output:
  save_outputs: true  # save command outputs to files
  verbose_errors: true  # show full error details
  generate_html: false  # generate HTML report (auto-enabled in verbose mode)

# Cache settings
cache:
  enabled: true
  max_age_days: 7  # clear cache entries older than this

# Patterns for command extraction
patterns:
  # File extensions to look for in commands
  file_extensions:
    - ".j2"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".txt"
    - ".md"
    - ".py"
    - ".sh"

  # Success indicators in output
  success_indicators:
    - "generated"
    - "completed"
    - "success"
    - "finished"
    - "done"

  # Error indicators in output
  error_indicators:
    - "error"
    - "failed"
    - "exception"
    - "invalid"
    - "not found"
    - "permission denied"
    - "timeout"
    - "unauthorized"
