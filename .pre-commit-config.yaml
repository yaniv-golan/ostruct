repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-toml

-   repo: local
    hooks:
    -   id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
        exclude: ^examples/

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.3.4
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^examples/

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
    -   id: mypy
        # All args are passed to mypy
        args: ["--config-file=pyproject.toml", "src"]
        # Do not pass filenames to mypy, we are checking the whole src folder
        pass_filenames: false
        # The hook needs all of the project's dependencies to run
        additional_dependencies:
        # Production dependencies
        - "pydantic>=2.6.3,<3.0"
        - "jsonschema>=4.23.0,<5.0"
        - "chardet>=5.0.0,<6.0"
        - "cachetools>=5.3.2,<6.0"
        - "ijson>=3.2.3,<4.0"
        - "typing-extensions>=4.9.0,<5.0"
        - "pyyaml>=6.0.2,<7.0"
        - "tomli>=2.0.1,<3.0"
        - "click>=8.1.7,<9.0"
        - "werkzeug>=3.1.3,<4.0"
        - "openai==1.81.0"
        - "tiktoken==0.9.0"
        - "pygments>=2.15.0,<3.0"
        - "jinja2>=3.1.2,<4.0"
        - "openai-model-registry>=0.7.0,<1.0"
        - "python-dotenv>=1.0.1,<2.0"
        - "bleach>=6.0.0,<7.0"
        # Type stubs
        - "types-jsonschema>=4.23.0.20241208"
        - "types-pyyaml>=6.0.12.20241230"
        - "types-pygments>=2.19.0.20250107"
        - "types-chardet>=5.0.4.6"
        - "types-cachetools>=5.5.0.20240820"
        - "types-click>=7.1.8,<8.0"
        - "requests"
        - "types-requests>=2.32.0.20241016"
        - "types-bleach>=6.0.0,<7.0.0"
