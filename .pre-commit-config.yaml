repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-toml

-   repo: local
    hooks:
    -   id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
        exclude: ^examples/

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.3.4
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^examples/

-   repo: local
    hooks:
    -   id: mypy
        name: mypy (poetry)
        entry: poetry run mypy src
        language: system
        # Do not pass filenames to mypy, we are checking the whole src folder
        pass_filenames: false
        types: [python]

    -   id: sphinx-linkcheck
        name: sphinx linkcheck
        # Fail fast: 5-second timeout per URL, 1 retry, 8 parallel workers.
        entry: >-
          bash -c 'echo "=== starting sphinx linkcheck ===" && cd docs && poetry run sphinx-build \
            -b linkcheck \
            -D linkcheck_timeout=5 \
            -D linkcheck_retries=1 \
            -D linkcheck_workers=8 \
            source build/linkcheck'
        language: system
        always_run: true
        files: ^docs/
        pass_filenames: false
