repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-toml

-   repo: local
    hooks:
    -   id: black
        name: black
        entry: poetry run black
        language: system
        types: [python]
        exclude: ^examples/

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.3.4
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^examples/

-   repo: local
    hooks:
    -   id: mypy
        name: mypy (poetry)
        entry: poetry run mypy src
        language: system
        # Do not pass filenames to mypy, we are checking the whole src folder
        pass_filenames: false
        types: [python]
    -   id: pytest-critical
        name: pytest critical tests
        entry: poetry run pytest tests/test_template_rendering.py::test_create_jinja_env tests/cli/test_files_commands.py::TestFilesBindCommand::test_bind_file_to_tools tests/test_responses_api.py::TestResponsesAPIIntegration::test_responses_api_non_streaming -x
        language: system
        pass_filenames: false
        types: [python]
    -   id: clean-jupyter-notebooks
        name: Clean Jupyter notebook outputs
        entry: jupyter nbconvert --clear-output --inplace
        language: system
        files: \.ipynb$
