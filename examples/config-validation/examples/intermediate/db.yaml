# Database Configuration
# Primary database settings for user management service

database:
  primary:
    driver: postgresql
    host: ${DB_HOST:-localhost}
    port: ${DB_PORT:-5432}
    name: ${DB_NAME:-users}
    schema: public
    user: ${DB_USER}  # Required environment variable
    password: ${DB_PASSWORD}  # Required environment variable
    ssl:
      enabled: ${DB_SSL:-true}
      verify: full
      ca_cert: ${DB_CA_CERT:-/etc/ssl/certs/ca-certificates.crt}
    
  pool:
    min_connections: ${DB_MIN_CONN:-5}
    max_connections: ${DB_MAX_CONN:-20}
    max_idle_time: 300s
    connection_timeout: 30s
    statement_timeout: 60s
    
  replicas:
    enabled: ${DB_REPLICAS_ENABLED:-true}
    nodes:
      - host: ${DB_REPLICA_1_HOST}
        port: ${DB_REPLICA_1_PORT:-5432}
        weight: 1
      - host: ${DB_REPLICA_2_HOST}
        port: ${DB_REPLICA_2_PORT:-5432}
        weight: 1
    
  migrations:
    auto_migrate: false
    dir: /app/migrations
    table: schema_migrations
    
  backup:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM
    retention:
      days: 30
      copies: 7
    storage:
      type: s3
      bucket: ${BACKUP_BUCKET}
      prefix: db-backups/
      
  monitoring:
    slow_query_threshold: 1s
    log_queries: ${DB_LOG_QUERIES:-false}
    metrics:
      enabled: true
      labels:
        component: database
        service: user-management
        
  security:
    encrypt_at_rest: true
    audit_logging: true
    sensitive_columns:
      - users.password_hash
      - users.mfa_secret
      - audit_log.details 