# Document Converter Development Configuration
# Optimized for development and testing

# Load base configuration
source "$(dirname "${BASH_SOURCE[0]}")/default.conf"

# Model Configuration - Use faster/cheaper models for development
DEFAULT_MODEL_ANALYSIS="gpt-4o-mini"
DEFAULT_MODEL_PLANNING="gpt-4o-mini"  # Use mini for faster development
DEFAULT_MODEL_SAFETY="gpt-4o-mini"
DEFAULT_MODEL_VALIDATION="gpt-4o-mini"

# Execution Configuration - More aggressive for development
DEFAULT_TIMEOUT=120  # Shorter timeout for faster feedback
MAX_REPLANS=2        # Fewer replans for faster iteration
MAX_RETRIES=1        # Fewer retries for faster feedback

# Safety Configuration - More permissive for development
ENABLE_SAFETY_CACHING=true
SAFETY_CACHE_TTL=3600  # 1 hour - shorter cache for development

# Directory Configuration
DEFAULT_TEMP_DIR="./temp"
DEFAULT_OUTPUT_DIR="./output"
DEFAULT_CACHE_DIR="./temp/cache"

# Cost and Performance - Development limits
MAX_TOKEN_LIMIT=50000  # Lower limit for development
COST_WARNING_THRESHOLD=0.50  # Lower threshold for development
ENABLE_CACHING=true

# Logging Configuration - More verbose for development
LOG_LEVEL="DEBUG"
ENABLE_PERFORMANCE_LOGGING=true
ENABLE_SECURITY_LOGGING=true
VERBOSE=true
DEBUG=true

# Large Document Handling - Smaller chunks for development
LARGE_DOCUMENT_THRESHOLD=52428800  # 50MB for development
PDF_CHUNK_SIZE=25  # Smaller chunks for faster processing

# Performance Optimization
ENABLE_PARALLEL_PROCESSING=false
CACHE_CLEANUP_INTERVAL=3600  # 1 hour cleanup for development
