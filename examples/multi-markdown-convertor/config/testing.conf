# Document Converter Testing Configuration
# Optimized for automated testing and CI/CD

# Load base configuration
source "$(dirname "${BASH_SOURCE[0]}")/default.conf"

# Model Configuration - Use mini models for fast testing
DEFAULT_MODEL_ANALYSIS="gpt-4o-mini"
DEFAULT_MODEL_PLANNING="gpt-4o-mini"
DEFAULT_MODEL_SAFETY="gpt-4o-mini"
DEFAULT_MODEL_VALIDATION="gpt-4o-mini"

# Execution Configuration - Fast and minimal for testing
DEFAULT_TIMEOUT=60   # Very short timeout for testing
MAX_REPLANS=1        # Minimal replans for testing
MAX_RETRIES=1        # Minimal retries for testing

# Safety Configuration - Permissive for testing
ENABLE_SAFETY_CACHING=true
SAFETY_CACHE_TTL=300  # 5 minutes - very short cache for testing

# Directory Configuration - Use test-specific directories
DEFAULT_TEMP_DIR="./test_temp"
DEFAULT_OUTPUT_DIR="./test_output"
DEFAULT_CACHE_DIR="./test_temp/cache"

# Cost and Performance - Minimal for testing
MAX_TOKEN_LIMIT=10000  # Very low limit for testing
COST_WARNING_THRESHOLD=0.10  # Very low threshold for testing
ENABLE_CACHING=false  # Disable caching for consistent testing

# Logging Configuration - Minimal for testing
LOG_LEVEL="ERROR"
ENABLE_PERFORMANCE_LOGGING=false
ENABLE_SECURITY_LOGGING=false
VERBOSE=false
DEBUG=false

# Large Document Handling - Small for testing
LARGE_DOCUMENT_THRESHOLD=10485760  # 10MB for testing
PDF_CHUNK_SIZE=10  # Small chunks for testing

# Performance Optimization
ENABLE_PARALLEL_PROCESSING=false
CACHE_CLEANUP_INTERVAL=300  # 5 minutes

# Testing-specific settings
AUTONOMOUS=true  # Auto-approve for testing
DRY_RUN=false
ANALYZE_ONLY=false

# Test environment detection
TEST_MODE=true
SKIP_INTERACTIVE_PROMPTS=true
