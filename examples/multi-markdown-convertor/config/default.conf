# Document Converter Default Configuration

# Model Configuration
DEFAULT_MODEL_ANALYSIS="gpt-4o-mini"
DEFAULT_MODEL_PLANNING="gpt-4o"
DEFAULT_MODEL_SAFETY="gpt-4o-mini"
DEFAULT_MODEL_VALIDATION="gpt-4o-mini"

# Execution Configuration
DEFAULT_TIMEOUT=300
MAX_REPLANS=3
MAX_RETRIES=2

# Safety Configuration
ENABLE_SAFETY_CACHING=false
SAFETY_CACHE_TTL=86400  # 24 hours

# Directory Configuration
DEFAULT_TEMP_DIR="./temp"
DEFAULT_OUTPUT_DIR="./output"
DEFAULT_CACHE_DIR="./temp/cache"

# Cost and Performance
MAX_TOKEN_LIMIT=100000
COST_WARNING_THRESHOLD=1.00
ENABLE_CACHING=false

# Logging Configuration
LOG_LEVEL="INFO"
ENABLE_PERFORMANCE_LOGGING=true
ENABLE_SECURITY_LOGGING=true

# Tool Configuration
ALLOWED_TOOLS=(
    "pandoc" "pdftotext" "tesseract" "convert" "gs" "libreoffice"
    "python3" "markitdown" "pdfimages" "wkhtmltopdf" "mutool"
    "pdftk" "pdfinfo" "md5sum" "stat" "realpath"
    "tidy" "xmllint" "htmlhint"
    "jq" "csvcut" "csvgrep" "prettier" "black" "awk" "sed" "iconv" "sox" "exiftool"
    "ostruct" "bash" "cat"
)

# Large Document Handling
LARGE_DOCUMENT_THRESHOLD=104857600  # 100MB
PDF_CHUNK_SIZE=50  # pages per chunk

# Performance Optimization
ENABLE_PARALLEL_PROCESSING=false  # Future feature
CACHE_CLEANUP_INTERVAL=86400  # 24 hours
