# Document Converter Production Configuration
# Optimized for production reliability and quality

# Load base configuration
source "$(dirname "${BASH_SOURCE[0]}")/default.conf"

# Model Configuration - Use best models for production quality
DEFAULT_MODEL_ANALYSIS="gpt-4o"      # Best model for analysis
DEFAULT_MODEL_PLANNING="gpt-4o"      # Best model for planning
DEFAULT_MODEL_SAFETY="gpt-4o-mini"   # Mini sufficient for safety
DEFAULT_MODEL_VALIDATION="gpt-4o"    # Best model for validation

# Execution Configuration - Conservative for production
DEFAULT_TIMEOUT=600  # Longer timeout for production reliability
MAX_REPLANS=5        # More replans for better success rate
MAX_RETRIES=3        # More retries for production reliability

# Safety Configuration - Strict for production
ENABLE_SAFETY_CACHING=true
SAFETY_CACHE_TTL=86400  # 24 hours - longer cache for production

# Directory Configuration
DEFAULT_TEMP_DIR="./temp"
DEFAULT_OUTPUT_DIR="./output"
DEFAULT_CACHE_DIR="./temp/cache"

# Cost and Performance - Production limits
MAX_TOKEN_LIMIT=200000  # Higher limit for production
COST_WARNING_THRESHOLD=5.00  # Higher threshold for production
ENABLE_CACHING=true

# Logging Configuration - Balanced for production
LOG_LEVEL="INFO"
ENABLE_PERFORMANCE_LOGGING=true
ENABLE_SECURITY_LOGGING=true
VERBOSE=false
DEBUG=false

# Large Document Handling - Optimized for production
LARGE_DOCUMENT_THRESHOLD=104857600  # 100MB
PDF_CHUNK_SIZE=50  # Balanced chunk size

# Performance Optimization
ENABLE_PARALLEL_PROCESSING=false  # Future feature
CACHE_CLEANUP_INTERVAL=86400  # 24 hours

# Production-specific settings
AUTONOMOUS=false  # Require user approval in production
ENABLE_MONITORING=true
ENABLE_ALERTING=true
