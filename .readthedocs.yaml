version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  jobs:
    pre_install:
      - pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install --with docs
      - pip install sphinx-rtd-theme
      - pip install myst-parser

sphinx:
  configuration: docs/source/conf.py 